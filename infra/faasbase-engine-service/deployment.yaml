apiVersion: apps/v1
kind: Deployment
metadata:
  name: faasbase-engine-service-deployment
  labels:
    name: faasbase-engine-service-deployment
    app: faasbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faasbase
      api.faasbase.com: proxy
  template:
    metadata:
      name: faasbase-engine-service-pod
      labels:
        app: faasbase
        api.faasbase.com: proxy
    spec:
      containers:
        - name: faasbase-engine-service-pod
          image: 735683458704.dkr.ecr.us-west-2.amazonaws.com/faasbase-engine-service:b57d9b75d4de9016a9d516ad01f45dd09c532739
          ports:
            - containerPort: 8000
          env:
          - name: PORT
            value: "8000"
          envFrom:
          - secretRef:
              name: faasbase-engine-service-secrets